<section class="hero" id="hero">
  <div class="container">
    <h1 class="hero__title">
      <span>ice cream</span><span>made with</span
      ><span class="hero__title--third-line">passion</span>
    </h1>
    <ul class="hero__buttons">
      <li>
        <a class="hero__btn btn" href="#products">Products</a>
      </li>
      <li>
        <a class="hero__btn-link" href="#about">How itâ€™s made?</a>
      </li>
    </ul>
    <div class="hero__icecream">
      <picture>
        <source
          srcset="
            /src/images/desktop/hero@1x.png 1x,
            /src/images/desktop/hero@2x.png 2x
          "
          media="(min-width: 1200px)"
        />
        <source
          srcset="
            /src/images/tablet/hero@1x.png 1x,
            /src/images/tablet/hero@2x.png 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            /src/images/mobile/hero@1x.png 1x,
            /src/images/mobile/hero@2x.png 2x
          "
          media="(max-width: 767px)"
        />
        <img src="/src/images/mobile/hero@1x.png" alt="smiling ice cream" />
      </picture>
    </div>

    <div class="hero__plate">
      <picture>
        <source
          srcset="
            /src/images/desktop/plate@1x.png 1x,
            /src/images/desktop/plate@2x.png 2x
          "
          media="(min-width: 1200px)"
        />
        <source
          srcset="
            /src/images/tablet/plate@1x.png 1x,
            /src/images/tablet/plate@2x.png 2x
          "
          media="(min-width: 768px)"
        />
        <img
          src="/src/images/tablet/plate@1x.png"
          alt="round plate of icecream"
        />
      </picture>
    </div>
    <div class="hero__text">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et
      </p>

      <button
        class="hero__arrow js-modal-open"
        data-modal="read-more-modal"
        type="button"
      >
        <svg class="arrow--white" width="40" height="25">
          <use href="./images/sprite.svg#arrow"></use>
        </svg>
        <svg class="arrow_hover--white" width="50" height="25">
          <use href="./images/sprite.svg#arrow_hover"></use>
        </svg>
        <svg class="arrow_focus--white" width="50" height="25">
          <use href="./images/sprite.svg#arrow_focus"></use>
        </svg>
      </button>
    </div>
    <aside class="branches">
      <span class="branches__number">16</span>
      <p class="branches__text">cafes</p>
      <span class="branches__number">23</span>
      <p class="branches__text">food trucks</p>
    </aside>
  </div>
</section>
